# Nginx configuration - single source of truth
# Serves frontend and proxies API requests

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    upstream recommendation-service { server host.docker.internal:8183; }
    upstream theme-api { server host.docker.internal:8020; }
    upstream strategy-api { server host.docker.internal:8030; }
    upstream general-api { server host.docker.internal:8002; }
    # Prod: Kite and Chartink run on external host (203.57.85.72)
    upstream kite-service { server 203.57.85.72:8179; }
    upstream chartink-auth { server 203.57.85.72:8181; }
    upstream seed-service { server 203.57.85.72:8182; }

    server {
        listen 80;
        server_name localhost api.algodiscovery.com;
        root /usr/share/nginx/html;
        index index.html;
        server_tokens off;

        location /api/recommendations/ {
            proxy_pass http://recommendation-service/api/recommendations/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            add_header Access-Control-Allow-Origin "*" always;
        }
        location /api/theme/ {
            proxy_pass http://theme-api/api/theme/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /api/strategies/ {
            proxy_pass http://strategy-api/api/strategies/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        # Kite Connect (token, auth, health) -> 203.57.85.72:8179
        location = /api/kite/health {
            proxy_pass http://kite-service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }
        location /api/kite/ {
            rewrite ^/api/kite/(.*) /api/$1 break;
            proxy_pass http://kite-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }
        # Chartink Auth (check, vnc-url, cookie) -> 203.57.85.72:8181
        location /api/chartink/ {
            rewrite ^/api/chartink/(.*) /api/v1/auth/$1 break;
            proxy_pass http://chartink-auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }
        # Seed service (v2 recommendations, health) -> 203.57.85.72:8182
        location = /api/seed/recommendations {
            proxy_pass http://seed-service/api/v2/recommendations;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Content-Type $content_type;
            proxy_connect_timeout 15s;
            proxy_read_timeout 60s;
        }
        location /api/seed/ {
            rewrite ^/api/seed/(.*) /api/$1 break;
            proxy_pass http://seed-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
        }
        location /api/ {
            proxy_pass http://general-api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        location / {
            try_files $uri $uri/ /index.html;
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html { root /usr/share/nginx/html; }
        location ~ /\. { deny all; access_log off; log_not_found off; }
    }
}
