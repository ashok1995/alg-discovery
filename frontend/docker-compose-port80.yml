services:
  algodiscovery-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: prod
    container_name: algodiscovery-frontend-prod
    ports:
      - "80:80"
    volumes:
      - ./logs:/var/log/nginx
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
