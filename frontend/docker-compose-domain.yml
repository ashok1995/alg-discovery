services:
  algodiscovery-frontend-domain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: algodiscovery-frontend-domain
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./build:/usr/share/nginx/html:ro
      - ./ssl:/etc/ssl:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
